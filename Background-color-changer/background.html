<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet"  href="background.css">
</head>
<body id="body">
    <div id="text">
        <h1>
            Background Color Changer
        </h1>
    </div>
    <div class="color-cointainer">

        <div id="redbtn">
            <button onclick="redbtn()">Red</button>
        </div>

        <div id="orangebtn">
            <button onclick="orangebtn()">Orange</button>
        </div>

        <div id="yellowbtn">
            <button onclick="yellowbtn()">Yellow</button>
        </div>

        <div id="greenbtn">
            <button onclick="greenbtn()">Green</button>
        </div>

        <div id="bluebtn">
            <button onclick="bluebtn()">Blue</button>
        </div>

        <div id="indigobtn">
            <button onclick="indigobtn()">Indigo</button>
        </div>

        <div id="violetbtn">
            <button onclick="violetbtn()">Violet</button>
        </div>

        <input id="customselector" type="color">
        <div id="custombtn">
            <button onclick="custombtn()">Add Color</button>
        </div>

   <script src="background.js"></script>
</body>
</html>
